<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kuntratidle</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>
    <body>
    <div id="money" class="counter">
        Money: <span id="moneycounter">0</span>
    </div>
    <div id="apartments" class="counter">
        Apartments Placed: <span id="apartmentscounter">0</span>
    </div>
    <div id="pom_progress_bar" class="progress_bar">
        <div id="barsec1" class="barsec"></div>
        <div id="barsec2" class="barsec"></div>
        <div id="barsec3" class="barsec"></div>
        <div id="barsec4" class="barsec"></div>
    </div>
    <div class="ground">
        <div id="grass"></div>
        <div id="dirt"></div>
        <div id="sand"></div>
    </div>
    <div class="shop">
        <span style="font-size: 25px; position: relative; left: 100px ">SHOP</span>
        <div id="aptsize">
            Apartment Size: <span id="aptsizupgrade">0</span>
        </div>
        <div id="policetrust">
            Policemen's Trust: <span id="policetrustupgrade">0</span>
        </div>
        <div id="bullefficiency">
            Bulldozer Efficiency: <span id="bullefficiencyupgrade">0</span>
        </div>
        <div id="gozo">
            Gozo: <span id="gozoupgrade">0</span>
        </div>
    </div>
    <div class="game_elements">
        <div id="kuntrattur"></div>
    </div>
    </body>
</html>
